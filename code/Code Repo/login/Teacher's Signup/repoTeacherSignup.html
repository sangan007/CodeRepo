<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="repoTeacherSignup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
 
<div class="container">
    <h2>TEACHER'S SIGNUP</h2>
    <form action="repositorypage.html" method="post" target="_blank">
        <div class="input-group">
            <label for="username">Student ID</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password (minimum 8 characters)</label>
            <input type="password" id="password" name="password" pattern=".{8,}" title="Password must be at least 8 characters long" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn">Login</button>
        </div>
        <div class="forgot-password">
            <center><a href="#">Forgot password?</a></center>
        </div>
    </form>
</div>
 
</body>
</html>
